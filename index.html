<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;background:black">

<script>
  const filmUrl = "https://www.kinopoisk.vip/film/5265603/";
  const startTime = 4988; // 1:23:08

  // редирект на фильм
  window.location.href = filmUrl;

  // попытка докрутить тайминг
  setTimeout(() => {
    const video = document.querySelector("video");
    if (video) {
      video.currentTime = startTime;
      video.play();
    }
  }, 5000);
</script>

</body>
</html>
